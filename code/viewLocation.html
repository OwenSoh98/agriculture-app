<!doctype html>
<html>
    <head>
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js"></script>
        <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css" rel='stylesheet'/>

        <title>Weather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="css/style.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

          <header class="mdl-layout__header">
              <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">arrow_back</i>
              </button>
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title" id="headerBarTitle">View Location</span>
            </div>
          </header>

          <main class="mdl-layout__content">
            <div class="container">

                <!--   Main page content here:   -->
                <div class="row">
                  <div id="map"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-25">
                      <label>Date: </label>
                    </div>
                    <div class="col-75">
                      <div id="dateInput"></div>
                    </div>
                </div>
                <br>
                <div class="row">
                  <input id="button" type="submit" onclick = "loadWeather()"></input>
                </div>
                <br>
                <div class="row">
                  <div id="tempOutput"></div>
                </div>
                <br>
                <div class="row">
                  <input id="button" type="submit" value="Delete Location" onclick = "deleteLocation()"></input>
                </div>

              </div>

              <!-- Toast Message -->
              <div id="toast" class="mdl-js-snackbar mdl-snackbar">
              <div class="mdl-snackbar__text"></div>
                  <button class="mdl-snackbar__action" type="button"></button>
              </div>

          </main>
        </div>

        <!--   JavaScript files:   -->
        <script src="js/dateExtensions.js"></script>
        <script src="js/shared.js"></script>
        <script src="js/viewLocationPage.js"></script>
    </body>
</html>
