<!doctype html>
<html>
    <head>
        <!-- Javascript ans CSS files for Mapbox and Mapquest -->
        <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
        <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js"></script>
        <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css" rel='stylesheet'/>
        <title>Add Location</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="css/style.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
              <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">arrow_back</i>
              </button>
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title" id="headerBarTitle">Add Location <img width="26px" height="26px" src="https://www.iconsdb.com/icons/preview/white/map-marker-xxl.png"></span>
            </div>
          </header>
          <main class="mdl-layout__content">
            <div class="container">

                <!--   Main page content here:   -->

                <div>
                  <h4>Enter a location:</h4>

                  <div class="row">
                    <form action="#">
                      <div class="col-25">
                        <label>Country: </label>
                      </div>
                      <div class="col-75">
                        <input type="text" id="countryName" placeholder="Country Name...">
                      </div>
                    </form>
                  </div>

                  <div class="row">
                    <form action="#">
                      <div class="col-25">
                        <label>City: </label>
                      </div>
                      <div class="col-75">
                        <input type="text" id="cityName" placeholder="City Name...">
                      </div>
                    </form>
                  </div>
                </div>
                <br>

                <div class="row">
                  <input id="button" type="submit" value="Search" onclick = "searchLocation()"></input>
                </div>

                </br></br>

                <div id="map"></div>

                <br>

                <div class="row">
                  <form action="#">
                  <div class="col-25">
                    <label>Nickname for location (optional)</label>
                  </div>
                    <div class="col-75">
                      <input type="text" id="nickName" placeholder="Nickname...">
                    </div>
                  </form>
                </div>

                </br>
                <div class="row">
                  <input id="button" type="submit" value="Add Location" onclick = "addLocation()"></input>
                </div>

                </br></br></br>

            </div>
          </main>
        </div>

        <!--   JavaScript files:   -->
        <script src="js/dateExtensions.js"></script>
        <script src="js/shared.js"></script>
        <script src="js/addLocationPage.js"></script>

    </body>
</html>
